<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <h1> Add a New Show</h1>
    
    <div class="form-group" name="new_show"></div>
            
        <form action="/shows/new_show/" method="POST">
            {% csrf_token %}
            <label for="input_title">Title</label>
            <input type="text" name='name'>
            <div class="row">
                <div class="col">
                    <label for="input_network">Network</label>
                    <input type="text" class="form-control" placeholder="Best Network" name="network">
                </div>
                <div class="col">
                    <label for="release_date">Release Date</label>
                    <input type="text" class="form-control" name="release_date" placeholder="January 1, 2000">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="description">Description</label>
                    <textarea name="description" id="" cols="70" rows="5"></textarea>
                    <br>
                    <input type="submit" name="Create" id="Create" class="btn btn-outline-success shadow mb-5 ml-5">
                </div>
            </div>
        </form>
        <a href="/shows/">Back to All Shows</a>
    </div>

</body>

</html>
