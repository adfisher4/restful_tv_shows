<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class='container'>
        <h1> Edit Show {{chosen.id}}</h1>

        <form action="/shows/edit_show/{{chosen.id}}/" method="POST">
            {% csrf_token %}

            <label>Title</label>
            <input type="text" name='name'>

            <label>Network</label>
            <input type="text" name="network">

            <label>Release Date</label>
            <input type="text" name="release_date">

            <label>Description</label>
            <textarea name="description" cols="60" rows="5">

                </textarea>
            <input type="submit" value="Update" name="update" class="btn btn-outline-success shadow mb-5 ml-5">

        </form>



        <a href="/shows/">Back to All Shows</a>

    </div>
</body>

</html>
